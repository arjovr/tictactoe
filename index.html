<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic tac toe</h1>
    </div>
    <div class="messages">
        Please select a player.
    </div>
    <div class="players">
        <div class="player playerX" data-symbol="X">X</div>
        <div class="player playerO" data-symbol="O">O</div>
    </div>
    <div class="gameboard">
        <div class="cell cell0" data-i="0"></div>
        <div class="cell cell1" data-i="1"></div>
        <div class="cell cell2" data-i="2"></div>

        <div class="cell cell3" data-i="3"></div>
        <div class="cell cell4" data-i="4"></div>
        <div class="cell cell5" data-i="5"></div>

        <div class="cell cell6" data-i="6"></div>
        <div class="cell cell7" data-i="7"></div>
        <div class="cell cell8" data-i="8"></div>
    </div>
</body>
</html>
